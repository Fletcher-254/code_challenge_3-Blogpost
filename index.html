<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Blog CRUD</h1>

  <div>
    <input type="text" id="post-title" placeholder="Post Title" />
    <textarea id="post-content" placeholder="Post Content"></textarea>
  </div>

  <div>
    <button id="create-post">Create Post</button>
    <button id="get-posts">Get Posts</button>
    <button id="update-post">PUT (Update Selected)</button>
    <button id="delete-post">DELETE (Selected)</button>
  </div>

  <h3>Available Posts:</h3>
  <ul id="post-list"></ul>

  <script src="src/index.js"></script>
</body>
</html>
